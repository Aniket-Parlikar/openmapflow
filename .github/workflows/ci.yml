name: CI

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    name: code quality
    runs-on: ubuntu-latest
    steps:
    - name: Clone repo
      uses: actions/checkout@v2
    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: black
      run: python -m black --check --diff .
    - name: flake8
      run: python -m flake8 .
    - name: mypy
      run: python -m mypy .

  crop-mask-example:
    name: crop-mask-example
    needs: ["code-quality"]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: crop-mask-example
    steps:
    - name: Clone repo
      uses: actions/checkout@v2
    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: dvc pull data
      run: |
        dvc pull data/processed -f
        dvc pull data/compressed_features.tar.gz -f
        tar -xvzf data/compressed_features.tar.gz -C data/
    - name: Integration test - Data integrity
      run: python -m unittest integration_test_data.py