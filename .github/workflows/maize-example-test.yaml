name: test

on:
  push:
    branches: [ main ]
    #paths: maize-example/data/**
  pull_request:
    branches: [ main ]
    paths: maize-example/data/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repo
      uses: actions/checkout@v2
    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: python setup.py install
    - name: dvc pull data
      env:
        # https://dvc.org/doc/user-guide/setup-google-drive-remote#authorization
        GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
      run: |
        cd maize-example
        dvc pull $(openmapflow datapath PROCESSED_LABELS) -f
        dvc pull $(openmapflow datapath COMPRESSED_FEATURES) -f
        tar -xvzf $(openmapflow datapath COMPRESSED_FEATURES) -C data/

    - name: Integration test - Data integrity
      run: |
        cd maize-example
        openmapflow cp templates/integration_test_datasets.py .
        python -m unittest integration_test_datasets.py
